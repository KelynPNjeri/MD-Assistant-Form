<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="info-collection">
        <h3>MD Assistant Data Collection.</h3>
        <input type="text" name="disease-name" id="disease-name" placeholder="Disease Name">
        <textarea name="disease-signs" id="disease-signs" placeholder="Disease Signs"></textarea>
        <textarea name="disease-symptoms" id="disease-symptoms" placeholder="Disease Symptoms"></textarea>
        <textarea name="confirmatory-tests" id="confirmatory-tests" placeholder="Confirmatory Tests"></textarea>
        <a href="#" class="btn_submit">Add Disease</a>
    </form>
</body>
</html>
